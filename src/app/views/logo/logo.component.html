<h1 class="site-title">
  <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
    <ng-container *ngIf="logoMode === mode.dark; else logoLight">
      <img src="assets/img/logo-dark.png" alt="Logo" />
    </ng-container>

    <ng-template #logoLight>
      <img src="assets/img/logo-light.png" alt="Logo" />
    </ng-template>

    <span class="screen-reader-text">Olon</span>
  </a>
</h1>
