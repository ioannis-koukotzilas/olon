<div class="wrapper">

  <div *ngIf="products">
    <h2>Products</h2>
    <ul>
      <li *ngFor="let product of products">
        <a [routerLink]="['/product', product.handle]" routerLinkActive="active">
          <h1>{{ product.title }}</h1>
          <p>{{ product.description }}</p>
          <p>{{ product.handle }}</p>
        </a>
      </li>
    </ul>
  </div>

</div>
